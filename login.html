<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Capy - AI-Powered Wellness Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <header>
            <nav class="container">
                <div class="logo">
                    ðŸ¦« Happy Capy
                </div>
                <div class="nav-tabs">
                    <a href="#" class="nav-tab active" onclick="showSection('home')">Home</a>
                    <a href="about.html" class="nav-tab" onclick="showSection('about')">About</a>
                    <a href="contact.html" class="nav-tab" onclick="showSection('contact')">Contact</a>
                     <a href="dashboard.html" class="nav-tab" onclick="showSection('contact')">Dashboard</a>
                    <a href="login.html" class="nav-tab" onclick="showSection('auth')">Login/Signup</a>
                </div>
            </nav>
        </header>

               <!-- Auth Section -->
        <div id="auth" class="landing-section hidden">
            <div class="container">
                <div class="content-section">
                    <div class="form-container">
                        <div id="loginForm">
                            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Welcome Back</h2>
                            <form onsubmit="handleLogin(event)">
                                <div class="form-group">
                                    <label for="loginEmail">Email</label>
                                    <input type="email" id="loginEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" id="loginPassword" required>
                                </div>
                                <button type="submit" class="cta-button" style="width: 100%;">Login</button>
                            </form>
                            <div class="form-toggle" onclick="toggleAuthForm()">
                                Don't have an account? Sign up here
                            </div>
                        </div>

                        <div id="signupForm" class="hidden">
                            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Join Happy Capy</h2>
                            <form onsubmit="handleSignup(event)">
                                <div class="form-group">
                                    <label for="signupName">Full Name</label>
                                    <input type="text" id="signupName" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email</label>
                                    <input type="email" id="signupEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" id="signupPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="cta-button" style="width: 100%;">Sign Up</button>
                            </form>
                            <div class="form-toggle" onclick="toggleAuthForm()">
                                Already have an account? Login here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
