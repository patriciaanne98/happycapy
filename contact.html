        <!-- Contact Section -->
        <div id="contact" class="landing-section hidden">
            <div class="container">
                <div class="content-section">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Get In Touch</h2>
                    <div class="form-container">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="contactName">Name</label>
                                <input type="text" id="contactName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" id="contactEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="contactSubject">Subject</label>
                                <input type="text" id="contactSubject" required>
                            </div>
                            <div class="form-group">
                                <label for="contactMessage">Message</label>
                                <textarea id="contactMessage" rows="5" style="width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 8px; font-family: inherit; resize: vertical;" required></textarea>
                            </div>
                            <button type="submit" class="cta-button" style="width: 100%;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
